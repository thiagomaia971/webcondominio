<html>
    <head>
        <script src="../Scripts/jquery-2.2.3.js"></script>
        
        <script src="../Scripts/bootstrap.js"></script>
        <link rel="stylesheet" href="../Styles/bootstrap.css">
        <title>
            WebCondominio - Cadastro Fornecedor
        </title>
    </head>

    <body>
        
        <div class="form-group col-md-4">
            <label for="NomeFornecedor">Nome do Fornecedor</label>
            <input type="text" id="NomeFornecedor" name="NomeFornecedor" class="form-control"></input>
        </div>

        <div class="clearfix"></div>

        <div class="form-group col-md-2">
            <label for="TipoLogradouro">Tipo Logradouro</label>
            <select name="TipoLogradouro" id="TipoLogradouro" class="form-control">
                <option value="0">Selecione...</option>
                <option value="1">Rua</option>
                <option value="2">Avenida</option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label for="Logradouro">Logradouro</label>
            <input type="text" id="Logradouro" name="Logradouro" class="form-control"></input>
        </div>

        <div class="form-group col-md-2">
            <label for="Cep">CEP</label>
            <input type="text" id="Cep" name="Cep" class="form-control"></input>
        </div>

    </body>

</html>
