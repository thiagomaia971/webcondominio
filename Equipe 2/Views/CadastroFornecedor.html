<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../Styles/Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../Styles/Bootstrap/bootstrap.css.map">
    <link rel="stylesheet" href="../Styles/Bootstrap/bootstrap-theme.css">
    <link rel="stylesheet" href="../Styles/Bootstrap/bootstrap-theme.css.map">
    <link rel="stylesheet" href="../Styles/Site.css">
    <link rel="stylesheet" href="../Styles/toastr/toastr.min.css">

    <meta charset="UTF-8">

    <title>
        WebCondominio - Cadastro Fornecedor
    </title>

</head>

<body>
    <div class="container">

        <form class="" data-valid="false">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    <p class="panel-title">Cadastro de Fornecedor</p>
                </div>

                <div class="panel-body">
                    
                    <div id="mensagemCadastro" class="" style="display: none;">

                    </div>

                    <div class="row">
                        <!-- Nome Fornecedor -->
                        <div class="form-group col-md-4">
                            <label for="NomeFornecedor">Nome do Fornecedor</label>
                            <input type="text" id="NomeFornecedor" name="NomeFornecedor" class="form-control" required minlength="3" maxlength="80" pattern="[a-z\s]+$" />
                        </div>

                        <!-- Email Fornecedor -->
                        <div class="form-group col-md-4">
                            <label for="Email">E-mail do Fornecedor</label>
                            <input type="text" id="Email" name="Email" class="form-control" required minlength="3" maxlength="80" pattern="[a-z\s]+$" />
                        </div>

                        <div class="clearfix"></div>

                        <!-- Tipo Logradouro -->
                        <div class="form-group col-md-2">
                            <label for="TipoLogradouro">Tipo Logradouro</label>
                            <select name="TipoLogradouro" id="TipoLogradouro" class="form-control" required>
                                <option value="">Selecione...</option>
                                <option value="1">Rua</option>
                                <option value="2">Avenida</option>
                            </select>
                        </div>
                        
                        <!-- Logradouro -->
                        <div class="form-group col-md-5">
                            <label for="Logradouro">Logradouro</label>
                            <input type="text" id="Logradouro" name="Logradouro" class="form-control" required minlength="3" maxlength="150" />
                        </div>

                        <!-- Numero Logradouro -->
                        <div class="form-group col-md-2">
                            <label for="Numero">Número</label>
                            <input type="text" id="Numero" name="Numero" class="form-control" required minlength="1" />
                        </div>

                        <!-- CEP -->
                        <div class="form-group col-md-2">
                            <label for="Cep">CEP</label>
                            <input type="text" id="Cep" name="Cep" class="form-control inputmask-cep" required minlength="10" maxlength="10" pattern="[0-9]{2}.[0-9]{3}-[0-9]{3}$"/>
                        </div>

                        <!-- Telefone Contato -->
                        <div class="form-group col-md-2">
                            <label for="Telefone">Telefone</label>
                            <input type="tel" id="Telefone" name="Telefone" class="form-control inputmask-phone" required minlength="14" maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,5}$" />
                        </div>

                        <div class="clearfix">

                        </div>

                        <!-- Senha -->
                        <div class="form-group col-md-2">
                            <label for="Senha">Senha</label>
                            <input type="password" id="Senha" name="Senha" class="form-control" required minlength="6" maxlength="25" />
                        </div>

                        <!-- Confirmar Senha -->
                        <div class="form-group col-md-2">
                            <label for="ConfirmarSenha">Confirmar Senha</label>
                            <input type="password" id="ConfirmarSenha" name="ConfirmarSenha" class="form-control" />
                        </div>

                    </div>

                </div>

                <div class="panel-footer">
                    <a href="../Views/LoginFornecedor.html"><button class="btn btn-danger" type="button">Voltar</button></a>
                    <button id="btnCadastrarFornecedor" class="btn btn-success btn-formvalid centralizar-direita" type="submit" disabled>Cadastrar</button>
                </div>

            </div>

        </form>

    </div>

    <script src="../Scripts/library/jquery/jquery-2.2.3.js"></script>
    <script src="../Scripts/library/bootstrap/bootstrap.js"></script>
    <script src="../Scripts/library/toastr/toastr.min.js"></script>
    <script src="../Scripts/tools/toastrOptions.js"></script>

    <script src="../Scripts/app/dataAccess/login.js"></script>
    <script src="../Scripts/app/dataAccess/fornecedorRepository.js"></script>
    <script src="../Scripts/app/cadastroFornecedor/cadastroFornecedor.js"></script>

    <script src="../Scripts/library/inputMask/MaskedInputPlugin.js"></script>

    <script src="../Scripts/tools/input-mask.js"></script>
    <script src="../Scripts/tools/formValidation.js"></script>
</body>
</html>
