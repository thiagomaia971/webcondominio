<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../Styles/Bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../Styles/Bootstrap/bootstrap.css.map">
    <link rel="stylesheet" href="../Styles/Bootstrap/bootstrap-theme.css">
    <link rel="stylesheet" href="../Styles/Bootstrap/bootstrap-theme.css.map">
    <link rel="stylesheet" href="../Styles/Site.css">

    <meta charset="UTF-8">

    <title>
        WebCondominio - Cadastro Fornecedor
    </title>

</head>

<body>
    <div class="container">

        <form class="" data-isvalid="false">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    <p class="panel-title">Cadastro de Fornecedor</p>
                </div>

                <div class="panel-body">

                    <div class="row">
                        <!-- Nome Fornecedor -->
                        <div class="form-group col-md-4">
                            <label for="NomeFornecedor">Nome do Fornecedor</label>
                            <input type="text" id="NomeFornecedor" name="NomeFornecedor" class="form-control" required minlength="3" maxlength="80" pattern="[a-z\s]+$" />
                        </div>

                        <div class="clearfix"></div>

                        <!-- Tipo Logradouro -->
                        <div class="form-group col-md-2">
                            <label for="TipoLogradouro">Tipo Logradouro</label>
                            <select name="TipoLogradouro" id="TipoLogradouro" class="form-control" required>
                                <option value="">Selecione...</option>
                                <option value="1">Rua</option>
                                <option value="2">Avenida</option>
                            </select>
                        </div>
                        
                        <!-- Logradouro -->
                        <div class="form-group col-md-5">
                            <label for="Logradouro">Logradouro</label>
                            <input type="text" id="Logradouro" name="Logradouro" class="form-control" required minlength="3" maxlength="150" />
                        </div>

                        <!-- Numero Logradouro -->
                        <div class="form-group col-md-2">
                            <label for="Numero">NÃºmero</label>
                            <input type="text" id="Numero" name="Numero" class="form-control" required minlength="1" />
                        </div>

                        <!-- CEP -->
                        <div class="form-group col-md-2">
                            <label for="Cep">CEP</label>
                            <input type="text" id="Cep" name="Cep" class="form-control inputmask-cep" required minlength="10" maxlength="10" pattern="[0-9]{2}.[0-9]{3}-[0-9]{3}$"/>
                        </div>

                        <!-- Telefone Contato -->
                        <div class="form-group col-md-2">
                            <label for="Telefone">Telefone</label>
                            <input type="text" id="Telefone" name="Telefone" class="form-control inputmask-phone" required minlength="14" maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,5}$" />
                        </div>

                        <div class="clearfix">

                        </div>

                        <!-- Tipo de Pessoa -->
                        <div class="form-group col-md-12">
                            <label class="radio-inline">
                                <input type="radio" name="TipoPessoa" id="inlineRadio1" value="PessoaFisica"> Pessoa Fisica
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="TipoPessoa" id="inlineRadio2" value="PessoaJuridica"> Pessoa Juridica
                            </label>
                        </div>

                        <!-- Container do Tipo de Pessoa -->
                        <div id="containerTipoPessoa" class="col-md-12" style="padding-bottom: 15px">
                            <div style="border: 1px solid black">
                                Container do tipo de pessoa

                            </div>
                        </div>

                        <!-- Senha -->
                        <div class="form-group col-md-2">
                            <label for="Senha">Senha</label>
                            <input type="password" id="Senha" name="Senha" class="form-control" required minlength="6" maxlength="25" />
                        </div>

                        <!-- Confirmar Senha -->
                        <div class="form-group col-md-2">
                            <label for="ConfirmarSenha">Confirmar Senha</label>
                            <input type="password" id="ConfirmarSenha" name="ConfirmarSenha" class="form-control" />
                        </div>

                    </div>

                </div>

                <div class="panel-footer">
                    <button class="btn btn-danger" type="button">Cancelar</button>
                    <button id="btnCadastrarFornecedor" class="btn btn-success btn-formvalid centralizar-direita" type="submit" disabled>Cadastrar</button>
                </div>

            </div>

        </form>

    </div>

    <script src="../Scripts/Jquery/jquery-2.2.3.js"></script>
    <script src="../Scripts/Bootstrap/bootstrap.js"></script>
    <script src="../Scripts/CadastroFornecedor/cadastroFornecedor.js"></script>

    <script src="../Scripts/InputMask/MaskedInputPlugin.js"></script>

    <script src="../Scripts/Configs/input-mask.js"></script>

</body>
</html>
